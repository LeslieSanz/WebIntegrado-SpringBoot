<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="icon" th:href="@{/img/LOGO AZUL.png}" type="image/png">
    <!-- Otros recursos como CSS y scripts -->
</head>
<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <!-- App Wrapper -->
    <div class="app-wrapper">
        <!-- Incluir el menú -->
        <div th:replace="menu"></div>

        <!-- Contenido principal -->
        <main class="app-main">
            
           <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Mensajes enviados</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Usuario</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Mensajes</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
            
            
         <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Información básica</h3>
                    <a href="#" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#agregarUsuario">Agregar usuario</a>
                </div>
                <div class="card-body">
                    <table id="tablax" class="table table-striped table-hover">
                        <thead class="bg-dark-subtle">
                        <tr>
                            <th>N°</th>
                            <th>Asunto</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                       
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        </main>
    </div>

    <!-- Scripts al final del cuerpo -->
</body>
</html>
