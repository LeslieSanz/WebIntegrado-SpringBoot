<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Guardados</title>
        <link rel="icon" th:href="@{/img/LOGO AZUL.png}" type="image/png">
        <!-- Otros recursos como CSS y scripts -->
    </head>
    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <!-- App Wrapper -->
        <div class="app-wrapper">
            <!-- Incluir el menú -->
            <div th:replace="menu"></div>

            <!-- Contenido principal -->
            <main class="app-main">

                <div class="app-content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3 class="mb-0">Proyectos Guardados</h3>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-end">
                                    <li class="breadcrumb-item"><a href="#">Guardados</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Proyectos</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">GUARDAS TUS PROYECTOS EN LAS LISTAS QUE DESEES</h3>
                                <a href="/newGuardado" class="btn btn-primary float-end" >Listar Cursos o Proyectos</a>
                            </div>
                            <div class="card-body">
                                <table id="tablax" class="table table-striped table-hover">
                                    <thead class="bg-dark-subtle">
                                        <tr>
                                            <th>N°</th>
                                            <th>Proyecto/Curso</th>
                                            <th>Lista</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr th:each="contact : ${listado2}">
                                            <td th:text="${contact.id}"></td>
                                            <td th:text="${contact.nombre}"></td>
                                            <td th:text="${contact.nomLista}"></td>
                                             <td>
                                                <a th:href="@{/editar2/{id}(id=${contact.id})}" class="btn btn-warning btn-sm edit-user">
                                                    <i class="fas fa-edit"></i> 
                                                </a>
                                            </td>


                                            <td>
                                                <form action="/eliminar2" method="post" style="display:inline;">
                                                    <input type="hidden" name="ids" th:value="${contact.id}" />
                                                    <button type="submit" class="btn btn-danger btn-sm">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>




            </main>
        </div>

        <!-- Scripts al final del cuerpo -->
    </body>
</html>
