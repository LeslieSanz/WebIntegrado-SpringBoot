<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Usuarios</title>
        <link rel="icon" th:href="@{/img/LOGO AZUL.png}" type="image/png">
        <!-- Otros recursos como CSS y scripts -->
    </head>
    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <!-- App Wrapper -->
        <div class="app-wrapper">
            <!-- Incluir el menÃº -->
            <div th:replace="menu"></div>

            <!-- Contenido principal -->
            <main class="app-main">

                <div class="container mt-4">
                    <form action="/editar2" method="POST" class="col-sm-5">
                        <div class="card">
                            <div class="card-header">
                                <h4>EDITAR LISTA </h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input type="text" name="id" class="form-control" readonly="readonly" th:value="${contact.id}">
                                </div>
                                <div class="form-group">
                                    <label>NOMBRE</label>
                                    <input type="text" name="nombre" class="form-control"   th:value="${contact.nombre}">
                                </div>
                                <div class="form-group">
                                    <label>LISTA</label>
                                    <select name="nomLista" class="form-control">
                                        <option th:each="opcion : ${opciones}" 
                                                th:value="${opcion}" 
                                                th:text="${opcion}" 
                                                th:selected="${opcion == contact.nomLista}"></option>
                                    </select>
                                </div>


                            </div>
                            <div class="card-footer">
                                <input type="submit" value="Guardar" class="btn btn-info">
                                <a href="/guardados" class="btn btn-link">Regresar</a>
                            </div>
                        </div>
                    </form>
                    <!-- ComboBox -->


            </main>
        </div>

        <!-- Scripts al final del cuerpo -->
    </body>
</html>
